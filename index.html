<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FotoFinder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
  <div class="title-search">
    <h1>Foto<img src="./images/foto-finder-logo.svg" class="logo">finder</h1>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Search">
      <p><i class="material-icons search-icon">search</i></p>
    </div>
  </div>
  <div class="input-wrapper">
    <form>
      <label for="title">Title</label>
        <input type="text" name="title-input" id="title-input" class="input-card"maxlength=25>
      <label for="caption">Caption</label>
        <input type="text" name="caption" id="caption-input" class="input-card">
      <button id="choose-file">Choose File</button>
      <div class="bottom-buttons">
        <button id="view-favorites">View<span class="num-cards"></span> Favorites</button>
        <button id="add-to-album">Add to Album</button>
      </div>
    </form>
  </div>
</header>
<article class="blank-section">
  <h2>You havent added anything yet!</h2>
</article>
<article data-id class="card-ui">
<!--   <template> -->
    <section class="card">
      <h3 class="img-title">This is a Title</h3>
      <img class="card-image" src="./images/dog1-sq.jpg">
      <caption>This is a Caption to the photo</caption>
      <div class="update-card">
        <img src="images/delete.svg" id="delete-card" onmouseover="this.src='./images/delete-active.svg'" onmouseout="this.src='./images/delete.svg'" class="logo">
        <img src="./images/favorite.svg" id="heart-card" onmouseover="this.src='./images/favorite-active.svg'" onmouseout="this.src='./images/favorite.svg'" class="logo">
      </div>
  <!--Add card UI here-->
    </section>
<!--   </template> -->
</article>
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
